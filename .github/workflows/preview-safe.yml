name: Preview Safe Checks

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  preview-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  optional-production-gate:
    name: optional-production-gate
    runs-on: ubuntu-latest
    needs: preview-quality
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Gate marker
        run: echo "Manual gate passed. Safe to proceed with production deployment."
